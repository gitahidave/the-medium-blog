version: '3.8'

services:
  blog-app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: the-medium-blog
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      # Mount source code for hot reload
      - ./app:/app/app
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./vite.config.ts:/app/vite.config.ts
      # Prevent node_modules from being overwritten
      - /app/node_modules
    command: npm run dev
    networks:
      - blog-network-dev
    stdin_open: true
    tty: true

networks:
  blog-network-dev:
    driver: bridge
