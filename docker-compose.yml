version: '3.8'

services:
  blog-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: modern-blog
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - blog-network
    # Optional: Add volume for persistent data
    # volumes:
    #   - blog-data:/app/data

networks:
  blog-network:
    driver: bridge

# Optional: Define volumes for data persistence
# volumes:
#   blog-data:
